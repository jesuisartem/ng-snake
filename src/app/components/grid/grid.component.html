<div *ngIf="(grid$ | async) as grid" class="grid-wrapper">
  <div *ngFor="let line of grid.cells; let i = index" class="grid-line">
    <span>{{i}}</span>
    <div
      *ngFor="let cell of line"
      [class.grid-line__cell_food]="cell.is_food"
      [class.grid-line__cell_snake]="cell.is_snake"
      class="grid-line__cell"
    ></div>
  </div>
</div>
